<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/logged-nav.xhtml"/>
    <main>
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, #{session.getAttribute("username")}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <ui:repeat value="#{homeBean.allHeroes}" var="hero" varStatus="status">
                <h:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                              escape="false" rendered="#{status.index % 3 == 0}"/>
                <div class="col-md-3 d-flex flex-column text-center mb-3">
                    <h:graphicImage library="img" name="#{hero.clazz}.jpg" class="img-thumb" width="300" height="300"/>
                    <h5 class="text-white text-center">#{hero.name}</h5>
                    <h:link class="btn btn-info mb-2" outcome="details-hero" value="Details">
                        <f:param name="heroId" value="#{hero.id}" />
                    </h:link>
                    <h:link class="btn btn-danger" value="Delete" outcome="delete-hero">
                        <f:param name="heroId" value="#{hero.id}" />
                    </h:link>
                </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
            </ui:repeat>
        </div>
    </main>
    <span style="visibility: hidden">...</span>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
